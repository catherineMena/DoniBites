<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rancho&display=swap">
  <link rel="stylesheet" href="usuario.component.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Añadir Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <!-- Añadir Bootstrap JS -->
</head>
<body>

  <!---------NAVIGATION------>
  <app-navbar></app-navbar>
  <app-sidebar></app-sidebar>
  <!------------------sidebar end----------->

  <div class="wrapper">
    <!-- Contenido principal -->
    <div class="main-content">
      <div class="header">
        <div class="title">
          <h1>Tabla de Usuarios</h1>
        </div>
      </div>

      <div class="actions">
        <input type="text" placeholder="Buscar usuarios..." (input)="buscarUsuario($event)" class="search-input">
        <div class="btn-group dropright">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Descargar usuarios
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#" (click)="descargarLista('pdf')">Descargar PDF</a></li>
            <li><a class="dropdown-item" href="#" (click)="descargarLista('excel')">Descargar Excel</a></li>
          </ul>
        </div>
      </div>

      <table class="usuario-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Nombre Completo</th>
            <th>Teléfono</th>
            <!-- <th>Estado</th> -->
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuariosFiltrados">
            <td>{{usuario.id}}</td>
            <td>{{usuario.username}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.rol.name}}</td> <!-- Acceso al nombre del rol -->
            <td>{{usuario.completeName}}</td>
            <td>{{usuario.phone}}</td>
            <!-- <td>{{usuario.status}}</td> -->
            <td>
              <div class="actions">
                <a [routerLink]="['/visualizar-usuario', usuario.id]" class="btn btn-primary btn-visualize" title="Ver usuario">
                  <i class="fa-solid fa-eye"></i>
                </a>
                <a [routerLink]="['/actualizar-usuario', usuario.id]" class="btn btn-primary btn-update" title="Editar usuario">
                  <i class="fa-solid fa-pen"></i>
                </a>
                <a [routerLink]="['/eliminar-usuario', usuario.id]" class="btn btn-primary btn-delete" title="Eliminar usuario">
                  <i class="fa-solid fa-trash"></i>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Botón "Agregar nuevo" en la parte inferior derecha -->
      <a [routerLink]="['/agregar-usuario']" class="btn btn-primary btn-success" title="Agregar un nuevo usuario">
        Agregar usuario
        <i class="fa-solid fa-plus"></i>
      </a>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliminar Rol</title>
</head>
<body>
  <div class="wrapper">
    <form (ngSubmit)="deleteRole()">
      <h1 class="text-center">Eliminar Rol</h1>

      <!-- Campo para mostrar el nombre del rol -->
      <div class="form-group mb-3">
        <label for="rolInput" class="form-label">Rol</label>
        <input type="text" class="form-control" id="rolInput" name="rol" [value]="rol?.name" readonly>
      </div>

      <!-- BotÃ³n para confirmar la eliminaciÃ³n -->
      <div class="text-center">
        <button type="submit" class="btn-delete">Eliminar</button>
        <button type="button" class="btn-cancel"  routerLink="/roles">Cancelar</button>
      </div>
    </form>
  </div>


</body>
</html>

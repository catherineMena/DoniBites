<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliminar Pedido</title>
</head>
<body>

<div class="wrapper">
  <form (ngSubmit)="eliminarPedido()">
    <h1 class="text-center">Eliminar Pedido</h1>
    <div class="form-group mb-3">
      <label for="nombreInput" class="form-label">Nombre del pedido</label>
      <input type="text" class="form-control" id="nombreInput" name="nombre" [value]="pedido?.name" readonly>
    </div>
    <div class="text-center">
      <button type="submit" class="btn-delete">Eliminar</button>
      <button type="button" class="btn-cancel" routerLink="/pedidos">Cancelar</button>
    </div>
  </form>
</div>

</body>
</html>

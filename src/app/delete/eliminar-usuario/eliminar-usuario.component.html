<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliminar Usuario</title>
</head>
<body>

<div class="wrapper">
  <form (ngSubmit)="eliminarUsuario()">
    <h1 class="text-center">Eliminar Usuario</h1>
    <!-- Campo para mostrar el nombre del usuario -->
    <div class="form-group mb-3">
      <label for="usuarioInput" class="form-label">Nombre del usuario</label>
      <input type="text" class="form-control" id="usuarioInput" name="nombre de usuario" [value]="username" readonly>
    </div>

    <!-- Botón para confirmar la eliminación -->
    <div class="text-center">
      <button type="submit" class="btn-danger">Eliminar</button>
      <button type="button" class="btn-cancelar" routerLink="/usuario">Cancelar</button>
    </div>
  </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de categorías</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rancho&display=swap">
  <link rel="stylesheet" href="categoria.component.css">
</head>
<body>


 <!-- Sidebar -->
    <div class="sidebar">
    <div class="sidebar-header">
      <h3>
        DoniBites
        <img src="assets/donut.png"  style="width: 50px; height: 45px; vertical-align: middle; margin-right: 8px;">

    </h3>

    </div>
    <hr>
    <div class="sidebar-menu">

      <a href="/menu" class="link active d-flex align-items-center">
        <span class="text">Home</span>
        <i class="bi bi-house-door-fill ms-2"></i>
    </a>
      <a href="/usuario" class="link">
        <i class="icon-user"></i><span class="text">Usuarios</span>
      </a>
      <a href="/categoria" class="link">
        <i class="icon-category"></i><span class="text">Categorias</span>
      </a>
      <a href="/producto" class="link">
        <i class="icon-product"></i><span class="text">Productos</span>
      </a>
      <a href="/proveedores" class="link">
        <i class="icon-supplier"></i><span class="text">Proveedores</span>
      </a>
      <a href="/proveedores" class="link">
        <i class="icon-supplier"></i>
        <span class="text">Ingredientes</span>
      </a>
        <a href="/proveedores" class="link">
          <i class="icon-supplier"></i>
          <span class="text">Factura</span>
      </a>
    </div>
    <!-- <div class="sidebar-footer">
      <img src="profile.jpg" alt="User" class="profile-pic">
      <span class="username">mdo</span>
    </div> -->
  </div>
<!------------------sidebar end----------->
  <div class="wrapper">


    <!-- Contenido principal -->
    <div class="main-content">
      <!-- <div class="back-btn-container">
        <button class="btn back-btn" routerLink="/menu">Regresar</button>
      </div> -->
      <div class="header">
        <div class="title">
          <h1>Tabla de categorías</h1>
        </div>
      </div>
      <div class="actions">
        <input type="text" placeholder="Buscar categorías..." (input)="buscarCategoria($event)" class="search-input">
        <button class="btn-add" routerLink="/agregar-categoria">AGREGAR</button>
        <button (click)="descargarLista()" class="btn-download">Descargar lista</button>
      </div>
      <table class="tabla-categoria">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>


        <tbody>
          <tr *ngFor="let categoria of categoriasFiltradas">
            <td>{{categoria.id}}</td>
            <td>{{categoria.name}}</td>
            <td>{{categoria.description}}</td>
            <td>
              <div class="actions">
                <a [routerLink]="['/visualizar-categoria', categoria.id]" class="btn-action">
                  <i class="fas fa-eye"></i>
                </a>
                <a [routerLink]="['/actualizar-categoria', categoria.id]" class="btn-action">
                  <i class="fas fa-pencil"></i>
                </a>
                <a [routerLink]="['/eliminar-categoria', categoria.id]" class="btn-action">
                  <i class="fas fa-trash"></i>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>

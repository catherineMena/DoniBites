<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>

  <div class="wrapper">

    <div class="header">
      <div class="title">
        <h1>Tabla de categorias</h1>

      </div>
      <button class="btn btn-primary btn-add" routerLink="/agregar-categoria">AGREGAR</button>
     </div>


  <table class="tabla-categoria table table-striped table-hover">

    <thead>
      <tr>
        <th>Id</th>
        <th>Categoria</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">id</th>
        <td>categoria</td>
        <td>
          <div class="actions">
            <a routerLink="/visualizar-categoria" href="#" class="btn btn-primary btn-view">
              <i class="fas fa-eye fa-12xs" aria-hidden="true" ></i>
            </a>
            <a routerLink="/actualizar-categoria" href="#" class="btn btn-primary btn-edit">
              <i class="fas fa-pencil fa-12xs"></i>
            </a>
            <a routerLink="/eliminar-categoria" href="#" class="btn btn-danger btn-delete">
              <i class="fas fa-trash fa-12xs"></i>
            </a>
          </div>
        </td>
      </tr>
      
    </tbody>
      <tr *ngFor="let categoria of categorias">
        <td>{{categoria.id}}</td>
        <td>{{categoria.nombre}}</td>
      
        <td>
          <button class="btn btn-primary" (click)="editar(categoria.id)">Editar</button>
          <button class="btn btn-danger" (click)="eliminar(categoria.id)">Eliminar</button>
        </td>
      </tr>

  </table>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kaOKr+6Gp/U8qepShjtDyV75W8CAwzNi3t3GX5cIW6gGPK2BNI5fnpERoMf0MOyS" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Tabla de categorías</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rancho&display=swap">
  <link rel="stylesheet" href="categoria.component.css">
</head>
<body>

  <nav class="navbar">
    <!-- <span class="logo">DoniBites</span> -->
    <i class="fas fa-user user-icon"></i>
  </nav>


  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h3>
        DoniBites
        <img src="assets/donut.png" alt="Logo de DoniBites" style="width: 50px; height: 45px; vertical-align: middle; margin-right: 8px;">
      </h3>
    </div>
    <hr>
    <div class="sidebar-menu">
      <a href="/menu" class="link active d-flex align-items-center">
        <i class="fa-solid fa-house"></i><span class="text">Home</span>
      </a>
      <a href="/usuario" class="link">
        <i class="fa-solid fa-users"></i><span class="text">Usuarios</span>
      </a>
      <a href="/categoria" class="link">
        <i class="fa-solid fa-list"></i><span class="text">Categorias</span>
      </a>
      <a href="/producto" class="link">
        <i class="fas fa-shopping-basket"></i><span class="text">Productos</span>
      </a>
      <a href="/Ingredient" class="link">
        <i class="fas fa-utensil-spoon"></i><span class="text">Ingredientes</span>
      </a>
      <a href="/factura" class="link">
        <i class="fas fa-receipt"></i><span class="text">Factura</span>
      </a>
      <a href="/proveedores" class="link">
        <i class="icon-supplier"></i><span class="text">Proveedores</span>
      </a>
      <a href="/client" class="link">
        <i class="icon-supplier"></i><span class="text">Cliente</span>
      </a>
    </div>
  </div>
  <!------------------sidebar end----------->

  <div class="wrapper">
    <!-- Contenido principal -->
    <div class="main-content">
      <div class="header">
        <div class="title">
          <h1>Tabla de categorías</h1>
        </div>
      </div>

      <div class="actions">
        <input type="text" placeholder="Buscar categorías..." (input)="buscarCategoria($event)" class="search-input">
        <div class="btn-group dropright">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Descargar categorías
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#" (click)="descargarLista('pdf')">Descargar PDF</a></li>
            <li><a class="dropdown-item" href="#" (click)="descargarLista('excel')">Descargar Excel</a></li>
          </ul>
        </div>
      </div>

      <table class="category-table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let categoria of categoriasFiltradas">
            <td>{{categoria.id}}</td>
            <td>{{categoria.name}}</td>
            <td>
              <div class="actions">
                <a [routerLink]="['/visualizar-categoria', categoria.id]" class="btn btn-primary btn-visualize" title="Ver categoria">
                  <i class="fa-solid fa-eye"></i>
                </a>
                <a [routerLink]="['/agregar-categoria', categoria.id]" class="btn btn-primary btn-add" title="Agregar categoria">
                  <i class="fa-solid fa-plus"></i>
                </a>
                <a [routerLink]="['/actualizar-categoria', categoria.id]" class="btn btn-primary btn-update" title="Editar categoria">
                  <i class="fa-solid fa-pen"></i>
                </a>
                <a [routerLink]="['/eliminar-categoria', categoria.id]" class="btn btn-primary btn-delete" title="Eliminar categoria">
                  <i class="fa-solid fa-trash"></i>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>

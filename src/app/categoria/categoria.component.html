<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rancho&display=swap">
  <link rel="stylesheet" href="categoria.component.css">
  <title>Tabla de Categorías</title>
</head>
<body>
  <nav id="navbar" class="navbar-bg">
    <div class="container">
      <a href="/usuario" class="link"><span class="text">Usuarios</span></a>
      <a href="/categoria" class="link"><span class="text">Categorias</span></a>
      <a href="/producto" class="link"><span class="text">Productos</span></a>
      <a href="/proveedores" class="link"><span class="text">Proveedores</span></a>
    </div>
  </nav>

  <div class="wrapper">
    <!-- Botón de Regresar -->
    <div class="back-btn-container">
      <button class="btn back-btn" routerLink="/menu">Regresar</button>
    </div>
    <div class="header">
      <div class="title">
        <h1>Tabla de categorías</h1>
      </div>
    </div>
    <button class="btn-add" routerLink="/agregar-categoria">AGREGAR</button>
    <table class="tabla-categoria">
      <thead>
        <tr>
          <th>Id</th>
          <th>Categoría</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categoria of categorias">
          <td>{{categoria.id}}</td>
          <td>{{categoria.name}}</td>
          <td>
            <div class="actions">
              <a [routerLink]="['/visualizar-categoria', categoria.id]" class="btn-action">
                <i class="fas fa-eye"></i>
              </a>
              <a [routerLink]="['/actualizar-categoria', categoria.id]" class="btn-action">
                <i class="fas fa-pencil"></i>
              </a>
              <a [routerLink]="['/eliminar-categoria', categoria.id]" class="btn-action">
                <i class="fas fa-trash"></i>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>

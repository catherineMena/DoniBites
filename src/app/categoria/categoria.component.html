<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">




</head>
<body>
<div class="wrapper">
  <div class="header">
    <h1>Tabla de Categor√≠as</h1>
  </div>

  <table class="tabla-categoria table table-striped table-hover">

    <thead>
      <tr>
        <th>Id</th>
        <th>Categoria</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>
          <div class="actions">
          <a href="#" class="btn btn-primary btn-view">
            <i class="fas fa-eye"></i>
          </a>
          <a href="#" class="btn btn-primary btn-edit">
            <i class="fas fa-pencil"></i>
          </a>
          <a href="#" class="btn btn-danger btn-delete">
            <i class="fas fa-trash"></i>
          </a>
        </div>
        </td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <div class="actions">
          <a href="#" class="btn btn-primary btn-view">
            <i class="fas fa-eye"></i>
          </a>
          <a href="#" class="btn btn-primary btn-edit">
            <i class="fas fa-pencil"></i>
          </a>
          <a href="#" class="btn btn-danger btn-delete">
            <i class="fas fa-trash"></i>
          </a>
        </div>
      </tr>
    </tbody>
      <tr *ngFor="let categoria of categorias">
        <td>{{categoria.id}}</td>
        <td>{{categoria.nombre}}</td>
        <td>{{categoria.descripcion}}</td>
        <td>
          <button class="btn btn-primary" (click)="editar(categoria)">Editar</button>
          <button class="btn btn-danger" (click)="eliminar(categoria)">Eliminar</button>
        </td>
      </tr>

  </table>
</div>

</body>
</html>

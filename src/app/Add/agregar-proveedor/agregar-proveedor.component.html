<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Producto</title>
</head>
<body>

<div class="wrapper">
  <form #productoForm="ngForm" (ngSubmit)="safeProvider()">
    <h1 class="text-center">Agregar Proveedor</h1>
    <!-- Campo para el primer input con margen inferior -->
    <div class="form-group mb-3">
      <label for="idInput" class="form-label">ID</label>
      <input type="text" class="form-control" id="idInput" placeholder="1, 2..." name="id" [(ngModel)]="id" required>
    </div>

     <!-- Campo para el segundo input con margen inferior -->
     <div class="form-group mb-3">
      <label for="nombreInput" class="form-label">Proveedor</label>
      <input type="text" class="form-control" id="nombreInput" placeholder="Nombre del producto" name="nombre" [(ngModel)]="proveedor" required>
    </div>

    <!-- Campo para el segundo input con margen inferior -->
    <div class="form-group mb-3">
      <label for="nombreInput" class="form-label">Direccion</label>
      <input type="text" class="form-control" id="nombreInput" placeholder="Nombre del producto" name="nombre" [(ngModel)]="direccion" required>
    </div>

    <!-- Campo para el tercer input con margen inferior -->
    <div class="form-group mb-3">
      <label for="descripcionInput" class="form-label">Telefono</label>
      <input type="text" class="form-control" id="descripcionInput" placeholder="Descripción del producto" name="descripcion" [(ngModel)]="telefono" required>
    </div>

     <!-- Campo para el tercer input con margen inferior -->
     <div class="form-group mb-3">
      <label for="descripcionInput" class="form-label">Correo electronico</label>
      <input type="text" class="form-control" id="descripcionInput" placeholder="Descripción del producto" name="descripcion" [(ngModel)]="correo_electronico" required>
    </div>



    <div class="form-group mb-3">
      <label for="estadoSelect" class="form-label">Estado del Proveedor</label>
      <select class="form-control" id="estadoSelect" [(ngModel)]="estado_proveedor">
        <option value="activo">Activo</option>
        <option value="inactivo">Inactivo</option>
      </select>
    </div>



    <!-- Botón de envío centrado -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-add" routerLink="/proveedor">Guardar</button>
    </div>
  </form>
</div>

</body>
</html>

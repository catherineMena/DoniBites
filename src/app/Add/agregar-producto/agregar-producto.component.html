<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Producto</title>
</head>
<body>

<div class="wrapper">
  <form #productoForm="ngForm" (ngSubmit)="guardarProducto()">
    <h1 class="text-center">Agregar Producto</h1>
    <!-- Campo para el primer input con margen inferior -->
    <div class="form-group mb-3">
      <label for="idInput" class="form-label">ID</label>
      <input type="text" class="form-control" id="idInput" placeholder="1, 2..." name="id" [(ngModel)]="id" required>
    </div>

    <!-- Campo para el segundo input con margen inferior -->
    <div class="form-group mb-3">
      <label for="nombreInput" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombreInput" placeholder="Nombre del producto" name="nombre" [(ngModel)]="nombre" required>
    </div>

    <!-- Campo para el tercer input con margen inferior -->
    <div class="form-group mb-3">
      <label for="descripcionInput" class="form-label">Descripción</label>
      <input type="text" class="form-control" id="descripcionInput" placeholder="Descripción del producto" name="descripcion" [(ngModel)]="descripcion" required>
    </div>

    <!-- Campo para el cuarto input con margen inferior -->
    <div class="form-group mb-3">
      <label for="existenciaInput" class="form-label">Existencia</label>
      <input type="number" class="form-control" id="existenciaInput" placeholder="Existencia del producto" name="existencia" [(ngModel)]="existencia" required>
    </div>

    <!-- Campo para seleccionar la categoría -->
    <div class="form-group mb-3">
      <label for="categoriaInput" class="form-label">Categoría</label>
      <select class="form-control" id="categoriaInput" name="categoriaId" [(ngModel)]="categoriaId" required (change)="onCategoryChange($event)">
        <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.name }}</option>
      </select>
    </div>

    <!-- Campo para el quinto input con margen inferior -->
    <div class="form-group mb-3">
      <label for="precioInput" class="form-label">Precio</label>
      <input type="number" class="form-control" id="precioInput" placeholder="Precio del producto" name="precio" [(ngModel)]="precio" required>
    </div>

    <!-- Botón de envío centrado -->
    <div class="text-center">
      <button type="button" class="btn btn-primary btn-add" (click)="guardarProducto()">Guardar</button>

    </div>
  </form>
</div>

</body>
</html>

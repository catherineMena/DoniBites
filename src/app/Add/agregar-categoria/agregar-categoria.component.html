<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Categoría</title>
</head>
<body>

<div class="wrapper">
  <form #categoriaForm="ngForm" (ngSubmit)="guardarCategoria()">
    <h1 class="text-center">Agregar Categoría</h1>
    <!-- Campo para el primer input con margen inferior -->
    <div class="form-group mb-3">
      <label for="idInput" class="form-label">Id</label>
      <input type="text" class="form-control" id="idInput" placeholder="1,2..." name="id" [(ngModel)]="id" required>
    </div>

    <!-- Campo para el segundo input con margen inferior -->
    <div class="form-group mb-3">
      <label for="categoriaInput" class="form-label">Categoría</label>
      <input type="text" class="form-control" id="categoriaInput" placeholder="Glaseadas, simples...." name="categoria" [(ngModel)]="categoria" required>
    </div>

    <!-- Botón de envío centrado -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-add" routerLink="/categoria">Guardar</button>
    </div>
  </form>
</div>

</body>
</html>

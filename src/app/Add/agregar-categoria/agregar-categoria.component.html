<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Categoría</title>
</head>
<body>

<div class="wrapper">
  <form #categoriaForm="ngForm" (ngSubmit)="guardarCategoria()" novalidate>
    <h1 class="text-center">Agregar Categoría</h1>

    <!-- Campo para el segundo input (Categoría) con validación -->
    <div class="form-group mb-3">
      <label for="categoriaInput" class="form-label">Categoría</label>
      <input type="text" class="form-control" id="categoriaInput" placeholder="Glaseadas, simples...." name="categoria" [(ngModel)]="categoria" required>
      <div *ngIf="categoriaForm.controls['categoria']?.invalid && categoriaForm.controls['categoria']?.touched" class="text-danger">
        <small>El campo Categoría es obligatorio.</small>
      </div>
    </div>

    <!-- Botón de envío centrado -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-add" [disabled]="categoriaForm.invalid">Guardar</button>
      <button type="button" class="btn-cancel" routerLink="/categoria">Cancelar</button>

    </div>
  </form>
</div>

</body>
</html>

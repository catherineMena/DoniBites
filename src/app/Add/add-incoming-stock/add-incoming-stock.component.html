<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Entrada de Inventario</title>
    <link rel="stylesheet" href="add-incoming-stock.component.css" />
  </head>
  <body>
    <div class="wrapper">
      <form (ngSubmit)="saveIncomingStock()" #form="ngForm">
        <h1 class="text-center">Agregar Entrada de Inventario</h1>

        <div class="form-group mb-3">
          <label for="entryDate" class="form-label">Fecha de Entrada</label>
          <input
            type="date"
            class="form-control"
            id="entryDate"
            [(ngModel)]="entryDate"
            name="entryDate"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="ingredientSelect" class="form-label">Seleccionar Ingrediente</label>
          <select
            class="form-control"
            id="ingredientSelect"
            (change)="onIngredientChange($event)"
            required
          >
            <option value="">Seleccionar Ingrediente</option>
            <option *ngFor="let ingredient of ingredients" [value]="ingredient.id">
              {{ ingredient.name }}
            </option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="ingredientUnit" class="form-label">Unidad del Ingrediente</label>
          <input
            type="text"
            class="form-control"
            id="ingredientUnit"
            [value]="ingredientUnit"
            readonly
          />
        </div>

        <div class="form-group mb-3">
          <label for="expirationDate" class="form-label">Fecha de Caducidad</label>
          <input
            type="date"
            class="form-control"
            id="expirationDate"
            [(ngModel)]="expirationDate"
            name="expirationDate"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="qty" class="form-label">Cantidad</label>
          <input
            type="number"
            class="form-control"
            id="qty"
            [(ngModel)]="qty"
            name="qty"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="providerSelect" class="form-label">Seleccionar Proveedor</label>
          <select
            class="form-control"
            id="providerSelect"
            (change)="onProviderChange($event)"
            required
          >
            <option value="">Seleccionar Proveedor</option>
            <option *ngFor="let provider of providers" [value]="provider.id">
              {{ provider.name }}
            </option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="paidAmount" class="form-label">Monto Pagado</label>
          <input
            type="number"
            class="form-control"
            id="paidAmount"
            [(ngModel)]="paidAmount"
            name="paidAmount"
            required
          />
        </div>

        <div class="text-center">
          <button
            type="button"
            class="btn btn-primary btn-add"
            (click)="saveIncomingStock()"
          >
            Guardar
          </button>
          <button type="button" class="btn-cancel" routerLink="/incoming-stock">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </body>
</html>

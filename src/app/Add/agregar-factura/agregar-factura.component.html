<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Factura</title>
</head>
<body>

<div class="wrapper">
  <form (ngSubmit)="guardarFactura()">
    <h1 class="text-center">Agregar Factura</h1>

    <div class="form-group mb-3">
      <label for="invoiceDate" class="form-label">Fecha de la Factura</label>
      <input type="date" class="form-control" id="invoiceDate" name="invoiceDate" [(ngModel)]="invoiceDate" required>
    </div>

    <div class="form-group mb-3">
      <label for="rucInput" class="form-label">RUC</label>
      <input type="text" class="form-control" id="rucInput" placeholder="Ingrese el RUC" name="ruc" [(ngModel)]="ruc" required>
    </div>

    <div class="form-group mb-3">
      <label for="paidAmountInput" class="form-label">Monto Pagado</label>
      <input type="number" class="form-control" id="paidAmountInput" placeholder="Monto pagado" name="paidAmount" [(ngModel)]="paidAmount" required>
    </div>

    <div class="form-group mb-3">
      <label for="orderDescription" class="form-label">Descripción del Pedido</label>
      <select class="form-control" id="orderDescription" name="orderDescription" [(ngModel)]="selectedOrder" required>
        <option value="" disabled selected>Seleccione una orden</option>
        <option *ngFor="let order of orders" [value]="order.id">{{ order.description }}</option>
      </select>
    </div>

    <div class="form-group mb-3">
      <label for="orderDate" class="form-label">Fecha del Pedido</label>
      <input type="date" class="form-control" id="orderDate" name="orderDate" [(ngModel)]="orderDate" required>
    </div>

    <div class="form-group mb-3">
      <label for="expectedDeliverDate" class="form-label">Fecha de Entrega Esperada</label>
      <input type="date" class="form-control" id="expectedDeliverDate" name="expectedDeliverDate" [(ngModel)]="expectedDeliverDate" required>
    </div>


    <div class="form-group mb-3">
      <label for="invoiceDescription" class="form-label">Descripción de la Factura</label>
      <input type="text" class="form-control" id="invoiceDescription" placeholder="Ingrese la descripción de la factura" name="invoiceDescription" [(ngModel)]="description" required>
    </div>


    <div class="text-center">
      <button type="button" class="btn btn-primary btn-add" (click)="guardarFactura()">Guardar</button>
      <button type="button" class="btn-cancelar" routerLink="/factura">Cancelar</button>
    </div>
  </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizar Proveedor</title>
  <link rel="stylesheet" href="visualizar-proveedor.component.css"> <!-- Asegúrate de enlazar el archivo CSS -->
</head>
<body>
  <div class="wrapper">
    <form>
      <h1 class="text-center">Visualizar Proveedor</h1>
      <!-- Campo para el primer input con margen inferior -->
      <div class="form-group mb-3">
        <label for="exampleInput1" class="form-label">ID</label>
        <input type="text" class="form-control" id="exampleInput1" [value]="proveedor?.id" readonly>
      </div>

      <!-- Campo para el segundo input con margen inferior -->
      <div class="form-group mb-3">
        <label for="exampleInput2" class="form-label">Proveedor</label>
        <input type="text" class="form-control" id="exampleInput2" [value]="proveedor?.name" readonly>
      </div>

      <!-- Campo para el tercer input con margen inferior -->
      <div class="form-group mb-3">
        <label for="exampleInput3" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="exampleInput3" [value]="proveedor?.address" readonly>
      </div>

      <!-- Campo para el cuarto input con margen inferior -->
      <div class="form-group mb-3">
        <label for="exampleInput4" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="exampleInput4" [value]="proveedor?.phone" readonly>
      </div>

      <!-- Campo para el quinto input con margen inferior -->
      <div class="form-group mb-3">
        <label for="exampleInput5" class="form-label">Correo electrónico</label>
        <input type="text" class="form-control" id="exampleInput5" [value]="proveedor?.email" readonly>
      </div>

      <!-- Campo para el sexto input con margen inferior -->
      <div class="form-group mb-3">
        <label for="exampleInput6" class="form-label">Estado</label>
        <input type="text" class="form-control" id="exampleInput6" [value]="proveedor?.status" readonly>
      </div>

      <!-- Botón de envío centrado -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary" routerLink="/proveedores">Cerrar</button>
      </div>
    </form>
  </div>
</body>
</html>

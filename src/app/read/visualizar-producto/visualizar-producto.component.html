<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizar Producto</title>
</head>
<body>

<div class="wrapper">
  <form>
    <h1 class="text-center">Visualizar Producto</h1>
    <!-- Campo para el primer input con margen inferior -->
    <div class="form-group mb-3">
      <label for="idInput" class="form-label">ID</label>
      <input type="text" class="form-control" id="idInput" [value]="producto?.id" readonly>
    </div>

    <!-- Campo para el segundo input con margen inferior -->
    <div class="form-group mb-3">
      <label for="nombreInput" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombreInput" [value]="producto?.name" readonly>
    </div>

    <!-- Campo para el tercer input con margen inferior -->
    <div class="form-group mb-3">
      <label for="descripcionInput" class="form-label">Descripción</label>
      <input type="text" class="form-control" id="descripcionInput" [value]="producto?.description" readonly>
    </div>

    <!-- Campo para el cuarto input con margen inferior -->
    <div class="form-group mb-3">
      <label for="existenciaInput" class="form-label">Existencia</label>
      <input type="text" class="form-control" id="existenciaInput" [value]="producto?.qty" readonly>
    </div>

        <!-- Campo para el quinto input con margen inferior -->
        <div class="form-group mb-3">
          <label for="categoriaInput" class="form-label">Categoría ID</label>
          <input type="text" class="form-control" id="categoriaInput" [value]="producto?.category.id" readonly>
        </div>

    <!-- Campo para el quinto input con margen inferior -->
    <div class="form-group mb-3">
      <label for="categoriaInput" class="form-label">Categoría</label>
      <input type="text" class="form-control" id="categoriaInput" [value]="producto?.category.name" readonly>
    </div>

    <!-- Campo para el sexto input con margen inferior -->
    <div class="form-group mb-3">
      <label for="precioInput" class="form-label">Precio</label>
      <input type="text" class="form-control" id="precioInput" [value]="producto?.unitPrice" readonly>
    </div>

    <!-- Botón de envío centrado -->
    <div class="text-center">
      <button type="button" class="btn btn-primary" routerLink="/producto">Cerrar</button>
    </div>
  </form>
</div>

</body>
</html>

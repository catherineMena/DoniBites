
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <div class="wrapper">
    <form>
      <h1 class="text-center">Visualizar Categoría</h1>
      <!-- Campo para el primer input con margen inferior -->
      <div class="form-group mb-3">
        <label for="exampleInput1" class="form-label">Id</label>
        <input type="text" class="form-control" id="exampleInput1" [value]="categoria?.id" readonly>
      </div>

      <!-- Campo para el segundo input con margen inferior -->
      <div class="form-group mb-3">
        <label for="exampleInput2" class="form-label">Categoría</label>
        <input type="text" class="form-control" id="exampleInput2" [value]="categoria?.name" readonly>
      </div>

      <!-- Botón de envío centrado -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary" routerLink="/categoria">Cerrar</button>
      </div>
    </form>
  </div>

</body>
</html>

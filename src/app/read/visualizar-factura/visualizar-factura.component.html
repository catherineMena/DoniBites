<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizar Factura</title>
  <link rel="stylesheet" href="visualizar-factura.component.css">
</head>
<body>
  <div class="wrapper">
    <form>
      <h1 class="text-center">Visualizar Factura</h1>

      <!-- Campo para el ID de la factura -->
      <div class="form-group mb-3">
        <label for="facturaId" class="form-label">ID de la Factura</label>
        <input type="text" class="form-control" id="facturaId" [value]="factura?.id" readonly>
      </div>

      <!-- Campo para la fecha de la factura -->
      <div class="form-group mb-3">
        <label for="facturaDate" class="form-label">Fecha de Factura</label>
        <input type="text" class="form-control" id="facturaDate" [value]="factura?.invoiceDate | date:'short'" readonly>
      </div>

      <!-- Campo para la descripci贸n del pedido -->
      <div class="form-group mb-3">
        <label for="facturaDescription" class="form-label">Descripci贸n del Pedido</label>
        <textarea class="form-control" id="facturaDescription" [value]="factura?.order.description" readonly rows="2"></textarea>
      </div>

      <!-- Campo para el RUC -->
      <div class="form-group mb-3">
        <label for="facturaRuc" class="form-label">RUC</label>
        <input type="text" class="form-control" id="facturaRuc" [value]="factura?.ruc" readonly>
      </div>

      <!-- Campo para el monto pagado -->
      <div class="form-group mb-3">
        <label for="facturaPaidAmount" class="form-label">Monto Pagado</label>
        <input type="text" class="form-control" id="facturaPaidAmount" [value]="factura?.paidAmount | currency" readonly>
      </div>

      <div class="form-group mb-3">
        <label for="facturaDetailedDescription" class="form-label">Descripci贸n</label>
        <input type="text" class="form-control" id="facturaDetailedDescription" [value]="factura?.description" readonly>
      </div>

      <!-- Campo para el estado de la factura -->
      <!-- <div class="form-group mb-3">
        <label for="facturaStatus" class="form-label">Estado</label>
        <input type="text" class="form-control" id="facturaStatus" [value]="factura?.status" readonly>
      </div> -->

      <!-- Campo para la fecha del pedido -->
      <div class="form-group mb-3">
        <label for="facturaOrderDate" class="form-label">Fecha de Pedido</label>
        <input type="text" class="form-control" id="facturaOrderDate" [value]="factura?.order.orderDate | date:'short'" readonly>
      </div>

      <!-- Campo para la fecha de entrega esperada -->
      <div class="form-group mb-3">
        <label for="facturaDeliverDate" class="form-label">Fecha de Entrega Esperada</label>
        <input type="text" class="form-control" id="facturaDeliverDate" [value]="factura?.order.expectedDeliverDate | date:'short'" readonly>
      </div>

      <!-- Bot贸n de cierre centrado -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary" routerLink="/factura">Cerrar</button>
      </div>
    </form>
  </div>
</body>
</html>

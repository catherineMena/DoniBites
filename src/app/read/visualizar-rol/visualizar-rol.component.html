<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizar Rol</title>
  <link rel="stylesheet" href="visualizar-rol.component.css"> <!-- Asegúrate de enlazar el archivo CSS -->
</head>
<body>
  <div class="wrapper">
    <form>
      <h1 class="text-center">Visualizar Rol</h1>

      <!-- Campo para el primer input con margen inferior -->
      <div class="form-group mb-3">
        <label for="exampleInput1" class="form-label">ID</label>
        <input type="text" class="form-control" id="exampleInput1" [value]="rol?.id" readonly>
      </div>

      <!-- Campo para el segundo input con margen inferior -->
      <div class="form-group mb-3">
        <label for="exampleInput2" class="form-label">Nombre del Rol</label>
        <input type="text" class="form-control" id="exampleInput2" [value]="rol?.name" readonly>
      </div>

      <!-- Campo para el tercer input con margen inferior -->
      <div class="form-group mb-3">
        <label for="exampleInput3" class="form-label">Descripción</label>
        <textarea class="form-control" id="exampleInput3" [value]="rol?.description" readonly rows="2"></textarea>
      </div>

      <!-- Botón de cierre centrado -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary" routerLink="/roles">Cerrar</button>
      </div>
    </form>
  </div>
</body>
</html>

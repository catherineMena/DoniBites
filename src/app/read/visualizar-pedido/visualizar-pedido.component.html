<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizar Pedido</title>
  <link rel="stylesheet" href="visualizar-pedido.component.css">
</head>
<body>
  <div class="wrapper">
    <form>
      <h1 class="text-center">Visualizar Pedido</h1>

      <!-- Campo para el ID del pedido -->
      <div class="form-group mb-3">
        <label for="pedidoId" class="form-label">ID del Pedido</label>
        <input type="text" class="form-control" id="pedidoId" [value]="pedido?.id" readonly>
      </div>

      <!-- Campo para la fecha del pedido -->
      <div class="form-group mb-3">
        <label for="pedidoDate" class="form-label">Fecha del Pedido</label>
        <input type="text" class="form-control" id="pedidoDate" [value]="pedido?.orderDate | date:'short'" readonly>
      </div>

      <!-- Campo para la fecha de entrega esperada -->
      <div class="form-group mb-3">
        <label for="pedidoDeliverDate" class="form-label">Fecha de Entrega Esperada</label>
        <input type="text" class="form-control" id="pedidoDeliverDate" [value]="pedido?.expectedDeliverDate | date:'short'" readonly>
      </div>

      <!-- Campo para la descripci贸n -->
      <div class="form-group mb-3">
        <label for="pedidoDescription" class="form-label">Descripci贸n</label>
        <textarea class="form-control" id="pedidoDescription" [value]="pedido?.description" readonly rows="2"></textarea>
      </div>

      <!-- Campo para el estado del pedido -->
      <div class="form-group mb-3">
        <label for="pedidoStatus" class="form-label">Estado</label>
        <input type="text" class="form-control" id="pedidoStatus" [value]="pedido?.status" readonly>
      </div>

      <!-- Detalles de los productos -->
      <h3>Detalles del Producto</h3>
      <div *ngFor="let detail of pedido?.details" class="mb-3">
        <div class="form-group">
          <label>Nombre del Producto:</label>
          <input type="text" class="form-control" [value]="detail.product.name" readonly>
        </div>
        <div class="form-group">
          <label>Descripci贸n del Producto:</label>
          <textarea class="form-control" [value]="detail.product.description" readonly rows="2"></textarea>
        </div>
        <div class="form-group">
          <label>Cantidad:</label>
          <input type="number" class="form-control" [value]="detail.qty" readonly>
        </div>
        <div class="form-group">
          <label>Precio Unitario:</label>
          <input type="text" class="form-control" [value]="detail.product.unitPrice | currency" readonly>
        </div>
        <div class="form-group">
          <label>Precio Total:</label>
          <input type="text" class="form-control" [value]="detail.price | currency" readonly>
        </div>
        <hr>
      </div>

      <!-- Bot贸n de cierre centrado -->
      <div class="text-center">
        <button type="button" class="btn btn-primary" routerLink="/pedidos">Cerrar</button>
      </div>
    </form>
  </div>
</body>
</html>

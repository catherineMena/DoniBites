<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de productos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="wrapper">

  <div class="header">
    <div class="title">
      <h1>Tabla de productos</h1>
    </div>
    <button class="btn btn-primary btn-add" routerLink="/agregar-producto">AGREGAR</button>
  </div>

  <table class="tabla-producto table table-striped table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Producto</th>
        <th>Descripción</th>
        <th>Existencia</th>
        <th>Categoría</th>
        <th>Nombre</th>
        <th>Precio por unidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{producto.id}}</td>
        <td>{{producto.name}}</td>
        <td>{{producto.description}}</td>
        <td>{{producto.qty}}</td>
        <td>{{producto.category.id}}</td>
        <td>{{producto.category.name}}</td>
        <td>{{producto.unitPrice}}</td>

        <td>
          <div class="actions">
            <a [routerLink]="['/visualizar-producto', producto.id]" class="btn btn-primary btn-view">
              <i class="fas fa-eye fa-12xs" aria-hidden="true"></i>
            </a>
            <a [routerLink]="['/actualizar-producto', producto.id]" class="btn btn-primary btn-edit">
              <i class="fas fa-pencil fa-12xs"></i>
            </a>
            <a [routerLink]="['/eliminar-producto', producto.id]" class="btn btn-danger btn-delete">
              <i class="fas fa-trash fa-12xs"></i>
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>

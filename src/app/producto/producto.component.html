<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de productos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rancho&display=swap">
  <link rel="stylesheet" href="producto.component.css">
</head>
<body>

  <nav id="navbar" class="navbar-bg">
    <div class="container">
      <a href="/usuario" class="link"><span class="text">Usuarios</span></a>
      <a href="/categoria" class="link"><span class="text">Categorias</span></a>
      <a href="/producto" class="link"><span class="text">Productos</span></a>
      <a href="/proveedores" class="link"><span class="text">Proveedores</span></a>
    </div>
  </nav>


<div class="wrapper">
    <!-- Botón de Regresar -->
    <div class="back-btn-container">
      <button class="btn back-btn" routerLink="/menu">Regresar</button>
    </div>
  <div class="header">
    <div class="title">
      <h1>Tabla de productos</h1>
    </div>
  </div>
  <button class="btn-add" routerLink="/agregar-producto">AGREGAR</button>
  <table class="tabla-producto">
    <thead>
      <tr>
        <th>Id</th>
        <th>Producto</th>
        <th>Descripción</th>
        <th>Existencia</th>
        <th>Categoría</th>
        <th>Nombre</th>
        <th>Precio por unidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{producto.id}}</td>
        <td>{{producto.name}}</td>
        <td>{{producto.description}}</td>
        <td>{{producto.qty}}</td>
        <td>{{producto.category.id}}</td>
        <td>{{producto.category.name}}</td>
        <td>{{producto.unitPrice}}</td>
        <td>
          <div class="actions">
            <a [routerLink]="['/visualizar-producto', producto.id]" class="btn-action">
              <i class="fas fa-eye"></i>
            </a>
            <a [routerLink]="['/actualizar-producto', producto.id]" class="btn-action">
              <i class="fas fa-pencil"></i>
            </a>
            <a [routerLink]="['/eliminar-producto', producto.id]" class="btn-action">
              <i class="fas fa-trash"></i>
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>

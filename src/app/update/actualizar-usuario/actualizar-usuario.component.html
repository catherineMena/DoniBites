<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar Usuario</title>
  <link rel="stylesheet" href="actualizar-usuario.component.css">
</head>
<body>

<div class="wrapper">
  <form (ngSubmit)="actualizarUsuario()">
    <h1 class="text-center">Actualizar Usuario</h1>

    <!-- Campo para editar el nombre de usuario -->
    <div class="form-group mb-3">
      <label for="usernameInput" class="form-label">Nombre de usuario</label>
      <input type="text" class="form-control" id="usernameInput" name="username" [(ngModel)]="username" required>
    </div>

    <!-- Campo para editar la contraseña del usuario -->
    <div class="form-group mb-3">
      <label for="passwordInput" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="passwordInput" name="password" [(ngModel)]="password" required>
    </div>

    <!-- Campo para editar el email del usuario -->
    <div class="form-group mb-3">
      <label for="emailInput" class="form-label">Email</label>
      <input type="email" class="form-control" id="emailInput" name="email" [(ngModel)]="email" required>
    </div>

    <!-- Campo para el rol -->
    <div class="form-group mb-3">
      <label for="rolInput" class="form-label">Rol</label>
      <select class="form-control" id="rolInput" name="rol" [(ngModel)]="rolId">
        <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.name }}</option>
      </select>
    </div>

    <!-- Campo para editar el nombre completo del usuario -->
    <div class="form-group mb-3">
      <label for="completeNameInput" class="form-label">Nombre completo</label>
      <input type="text" class="form-control" id="completeNameInput" name="completeName" [(ngModel)]="completeName" required>
    </div>

    <!-- Campo para editar la dirección del usuario -->
    <div class="form-group mb-3">
      <label for="addressInput" class="form-label">Dirección</label>
      <input type="text" class="form-control" id="addressInput" name="address" [(ngModel)]="address" required>
    </div>

    <!-- Campo para editar el teléfono del usuario -->
    <div class="form-group mb-3">
      <label for="phoneInput" class="form-label">Teléfono</label>
      <input type="tel" class="form-control" id="phoneInput" name="phone" [(ngModel)]="phone" required>
    </div>

    <!-- Botón para guardar los cambios -->
    <div class="text-center">
      <button type="submit" class="btn-add">Guardar</button>
      <button type="button" class="btn-cancel" routerLink="/usuario">Cancelar</button>
    </div>
  </form>
</div>

</body>
</html>

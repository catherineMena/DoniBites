<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar Entradas</title>
  <link rel="stylesheet" href="actualizar-incoming-stock.component.css">
</head>
<body>
  <div class="wrapper">
    <form (ngSubmit)="actualizarIncomingStock()" #form="ngForm">
      <h1 class="text-center">Actualizar Entrada de Stock</h1>

      <div class="form-group mb-3">
        <label for="entryDate" class="form-label">Fecha de Recepción</label>
        <input type="date" class="form-control" id="entryDate" [(ngModel)]="incomingStock.entryDate" name="entryDate" required>
      </div>

      <div class="form-group mb-3">
        <label for="ingredientSelect" class="form-label">Seleccionar Ingrediente</label>
        <select class="form-control" id="ingredientSelect" [(ngModel)]="selectedIngredient.id"
                (change)="onIngredientChange($event)" name="ingredientSelect" required>
          <option *ngFor="let ing of ingredientes" [value]="ing.id">{{ ing.name }}</option>
        </select>
      </div>

      <div class="form-group mb-3">
        <label for="ingredientUnit" class="form-label">Unidad del Ingrediente</label>
        <input type="text" class="form-control" id="ingredientUnit" [(ngModel)]="incomingStock.ingredient.unit"
               name="ingredientUnit" readonly>
      </div>

      <div class="form-group mb-3">
        <label for="expirationDate" class="form-label">Fecha de Caducidad</label>
        <input type="date" class="form-control" id="expirationDate" [(ngModel)]="incomingStock.expirationDate"
               name="expirationDate" required>
      </div>

      <div class="form-group mb-3">
        <label for="qty" class="form-label">Cantidad</label>
        <input type="number" class="form-control" id="qty" [(ngModel)]="incomingStock.qty" name="qty" required>
      </div>

      <div class="form-group mb-3">
        <label for="paidAmount" class="form-label">Monto Pagado</label>
        <input type="number" class="form-control" id="paidAmount" [(ngModel)]="incomingStock.paidAmount" name="paidAmount" required>
      </div>

      <div class="form-group mb-3">
        <label for="providerSelect" class="form-label">Seleccionar Proveedor</label>
        <select class="form-control" id="providerSelect" [(ngModel)]="selectedProvider.id"
                (change)="onProviderChange($event)" name="providerSelect" required>
          <option *ngFor="let prov of proveedores" [value]="prov.id">{{ prov.name }}</option>
        </select>
      </div>
<!--
      <div class="form-group mb-3">
        <label for="recordUser" class="form-label">Usuario Registrador</label>
        <input type="number" class="form-control" id="recordUser" [(ngModel)]="incomingStock.recordUser" name="recordUser" required>
      </div> -->

      <!-- Botón para guardar los cambios -->
      <div class="text-center">
        <button type="submit" class="btn-add">Guardar</button>
        <button type="button" class="btn-cancel" routerLink="/incoming-stock">Cancelar</button>
      </div>
    </form>
  </div>
</body>
</html>

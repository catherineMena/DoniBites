<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar Rol</title>
</head>
<body>

<div class="wrapper">
  <form (ngSubmit)="actualizarRol()">
    <h1 class="text-center">Actualizar Rol</h1>

    <!-- Campo para mostrar el ID del rol -->
    <div class="form-group mb-3">
      <label for="idInput" class="form-label">ID</label>
      <input type="text" class="form-control" id="idInput" name="id" [value]="id" readonly>
    </div>

    <!-- Campo para editar el nombre del rol -->
    <div class="form-group mb-3">
      <label for="rolInput" class="form-label">Nombre del Rol</label>
      <input type="text" class="form-control" id="rolInput" name="rol" [(ngModel)]="nombre" required>
    </div>

    <!-- Campo para editar la descripción del rol -->
    <div class="form-group mb-3">
      <label for="descripcionInput" class="form-label">Descripción del Rol</label>
      <input type="text" class="form-control" id="descripcionInput" name="descripcion" [(ngModel)]="descripcion" required>
    </div>

    <!-- Botón para guardar los cambios -->
    <div class="text-center">
      <button type="button" class="btn-add" (click)="actualizarRol()">Guardar</button>
      <button type="button" class="btn-cancelar" routerLink="/roles">Cancelar</button>
    </div>

  </form>
</div>

</body>
</html>

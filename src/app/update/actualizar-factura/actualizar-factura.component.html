<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar Factura</title>
  <link rel="stylesheet" href="actualizar-factura.component.css">
</head>
<body>
  <div class="wrapper">
    <form (ngSubmit)="actualizarFactura()">
      <h1 class="text-center">Actualizar Factura</h1>

      <!-- Campo para la fecha de la factura -->
      <div class="form-group mb-3">
        <label for="facturaDate" class="form-label">Fecha de la Factura</label>
        <input type="date" class="form-control" id="facturaDate" [(ngModel)]="factura.invoiceDate" name="invoiceDate" required>
      </div>

      <!-- Campo para la descripción de la factura -->
      <div class="form-group mb-3">
        <label for="facturaDescription" class="form-label">Descripción de la Factura</label>
        <textarea class="form-control" id="facturaDescription" [(ngModel)]="factura.description" name="description" rows="2" required></textarea>
      </div>

      <!-- Campo para el RUC -->
      <div class="form-group mb-3">
        <label for="facturaRUC" class="form-label">RUC</label>
        <input type="text" class="form-control" id="facturaRUC" [(ngModel)]="factura.ruc" name="ruc" required>
      </div>

      <!-- Campo para el monto pagado -->
      <div class="form-group mb-3">
        <label for="facturaPaidAmount" class="form-label">Monto Pagado</label>
        <input type="number" class="form-control" id="facturaPaidAmount" [(ngModel)]="factura.paidAmount" name="paidAmount" required>
      </div>

      <!-- Campo para el estado de la factura -->
      <div class="form-group mb-3">
        <label for="facturaStatus" class="form-label">Estado</label>
        <input type="text" class="form-control" id="facturaStatus" [(ngModel)]="factura.status" name="status">
      </div>

      <!-- Selector para elegir el pedido -->
      <div class="form-group mb-3">
        <label for="pedidoSelect" class="form-label">Selecciona un Pedido</label>
        <select class="form-control" id="pedidoSelect" [(ngModel)]="factura.order.id" name="orderId" required>
          <option *ngFor="let pedido of pedidos" [value]="pedido.id">{{ pedido.description }}</option>
        </select>
      </div>

      <!-- Campo para la fecha de pedido -->
      <div class="form-group mb-3">
        <label for="facturaOrderDate" class="form-label">Fecha de Pedido</label>
        <input type="date" class="form-control" id="facturaOrderDate" [(ngModel)]="factura.order.orderDate" name="orderDate" required>
      </div>

      <!-- Campo para la fecha de entrega esperada -->
      <div class="form-group mb-3">
        <label for="facturaExpectedDeliverDate" class="form-label">Fecha de Entrega Esperada</label>
        <input type="date" class="form-control" id="facturaExpectedDeliverDate" [(ngModel)]="factura.order.expectedDeliverDate" name="expectedDeliverDate" required>
      </div>

      <!-- Botón para guardar los cambios -->
      <div class="text-center">
        <button type="button" class="btn-add" (click)="actualizarFactura()">Guardar</button>
        <button type="button" class="btn-cancel" routerLink="/factura">Cancelar</button>
      </div>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de proveedores</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rancho&display=swap">
  <link rel="stylesheet" href="proveedores.component.css">
</head>
<body>


  <app-navbar></app-navbar>
  <app-sidebar></app-sidebar>

  <div class="wrapper">
    <div class="main-content"> <!-- Agregamos el contenedor main-content aquí -->
      <div class="header">
        <div class="title">
          <h1>Tabla de proveedores</h1>
        </div>
      </div>
      <div class="actions">
        <input type="text" placeholder="Buscar proveedores..." (input)="searchProvider($event)" class="search-input">
        <div class="btn-group dropright">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Descargar proveedores
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#" (click)="downloadList('pdf')">Descargar PDF</a></li>
            <li><a class="dropdown-item" href="#" (click)="downloadList('excel')">Descargar Excel</a></li>
          </ul>
        </div>
      </div>
      <table class="provider-table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let proveedor of filteredProviders">
            <td>{{proveedor.id}}</td>
            <td>{{proveedor.name}}</td>
            <td>{{proveedor.email}}</td>
            <td>{{proveedor.address}}</td>
            <td>{{proveedor.phone}}</td>
            <td>
              <div class="actions">
                <a [routerLink]="['/visualizar-proveedor', proveedor.id]" class="btn btn-primary btn-visualize">
                  <i class="fas fa-eye"></i>
                </a>
                <a [routerLink]="['/actualizar-proveedor', proveedor.id]" class="btn btn-primary btn-update">
                  <i class="fas fa-pencil"></i>
                </a>
                <a [routerLink]="['/eliminar-proveedor', proveedor.id]" class="btn btn-primary btn-delete">
                  <i class="fas fa-trash"></i>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <a [routerLink]="['/add-provider']" class="btn btn-primary btn-add" title="Agregar ingrediente">Agregar proveedor
        <i class="fa-solid fa-plus"></i>
      </a>
    </div> <!-- Fin del contenedor main-content -->
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de productos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rancho&display=swap">
  <link rel="stylesheet" href="proveedores.component.css">
</head>
<body>
  <nav id="navbar" class="navbar-bg">
    <div class="container">
      <a href="/usuario" class="link"><span class="text">Usuarios</span></a>
      <a href="/categoria" class="link"><span class="text">Categorias</span></a>
      <a href="/producto" class="link"><span class="text">Productos</span></a>
      <a href="/proveedores" class="link"><span class="text">Proveedores</span></a>
    </div>
  </nav>

<div class="wrapper">
<!-- BotÃ³n de Regresar -->
<div class="back-btn-container">
  <button class="btn back-btn" routerLink="/menu">Regresar</button>
</div>
  <div class="header">
    <div class="title">
      <h1>Tabla de proveedores</h1>
    </div>
  </div>
  <button class="btn-add" routerLink="/agregar-proveedor">AGREGAR</button>
  <table class="tabla-proveedor">
    <thead>
      <tr>
        <th>Id</th>
        <th>Proveedor</th>
        <th>Direccion</th>
        <th>Telefono</th>
        <th>Correo electronico</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let proveedor of proveedores">
        <td>{{proveedor.id}}</td>
        <td>{{proveedor.name}}</td>
        <td>{{proveedor.address}}</td>
        <td>{{proveedor.phone}}</td>
        <td>{{proveedor.email}}</td>
        <td>{{proveedor.status}}</td>
        <td>
          <div class="actions">
            <a [routerLink]="['/visualizar-proveedor', proveedor.id]" class="btn-action">
              <i class="fas fa-eye"></i>
            </a>
            <a [routerLink]="['/actualizar-proveedor', proveedor.id]" class="btn-action">
              <i class="fas fa-pencil"></i>
            </a>
            <a [routerLink]="['/eliminar-proveedor', proveedor.id]" class="btn-action">
              <i class="fas fa-trash"></i>
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de ingredientes</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rancho&display=swap">
  <link rel="stylesheet" href="ingredientes.component.css">
</head>
<body>
  <nav class="navbar">
    <!-- <span class="logo">DoniBites</span> -->
    <i class="fas fa-user user-icon"></i>
  </nav>





    <hr>




    <nav class="navbar">
      <!-- <span class="logo">DoniBites</span> -->
      <i class="fas fa-user user-icon"></i>
    </nav>


    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h3>
          DoniBites
          <img src="assets/donut.png" alt="Logo de DoniBites" style="width: 50px; height: 45px; vertical-align: middle; margin-right: 8px;">
        </h3>
      </div>
      <hr>
      <div class="sidebar-menu">
        <a href="/menu" class="link active d-flex align-items-center">
          <i class="fa-solid fa-house" title="Home"></i><span class="text" >Home</span>
        </a>
        <a href="/usuario" class="link">
          <i class="fa-solid fa-users"  title="Usuario"></i><span class="text">Usuarios</span>
        </a>
        <a href="/categoria" class="link">
          <i class="fa-solid fa-list" title="Categorias"></i><span class="text">Categorias</span>
        </a>
        <a href="/producto" class="link">
          <i class="fas fa-shopping-basket" title="Productos"></i><span class="text">Productos</span>
        </a>
        <a href="/ingredientes" class="link">
          <i class="fas fa-utensil-spoon" title="Ingredientes"></i><span class="text">Ingredientes</span>
        </a>
        <a href="/factura" class="link">
          <i class="fas fa-receipt" title="Factura"></i><span class="text">Factura</span>
        </a>
        <a href="/proveedores" class="link">
          <i class="fas fa-box" title="Proveedores"></i><span class="text">Proveedores</span>
                </a>
        <a href="/client" class="link">
          <i class="fas fa-user" title="Cliente"></i>
          <span class="text" >Cliente</span>
        </a>
      </div>
    </div>
    <!------------------sidebar end----------->

  <div class="wrapper">
    <!-- <div class="back-btn-container">
      <button class="btn back-btn" routerLink="/menu">Regresar</button>
    </div> -->
    <div class="header">
      <div class="title">
        <h1>Tabla de Ingredientes</h1>
      </div>
    </div>

    <div class="actions">
      <input type="text" placeholder="Buscar categorÃ­as..." (input)="searchIngredient($event)" class="search-input">
      <div class="btn-group dropright">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          Descargar ingredientes
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#" (click)="downloadList('pdf')">Descargar PDF</a></li>
          <li><a class="dropdown-item" href="#" (click)="downloadList('excel')">Descargar Excel</a></li>
        </ul>
      </div>
    </div>
    <table class="table-ingredient">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Unidad de medida</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ingredient of filterIngredient">
          <td>{{ingredient.id}}</td>
          <td>{{ingredient.name}}</td>
          <td>{{ingredient.unit}}</td>
          <td>
            <div class="actions">
              <a [routerLink]="['/view-ingredient', ingredient.id]" class="btn btn-primary btn-visualize" title="Ver ingrediente">
                <i class="fas fa-eye"></i>
              </a>
              <a [routerLink]="['/agregar-categoria', ingredient.id]" class="btn btn-primary btn-add" title="Agregar ingrediente">
                <i class="fa-solid fa-plus"></i>
              </a>
              <a [routerLink]="['/update-ingredient', ingredient.id]" class="btn btn-primary btn-update" title="Editar ingrediente">
                <i class="fas fa-pencil"></i>
              </a>
              <a [routerLink]="['/delete-ingredient', ingredient.id]" class="btn btn-primary btn-delete" title="Eliminar ingrediente">
                <i class="fas fa-trash"></i>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>

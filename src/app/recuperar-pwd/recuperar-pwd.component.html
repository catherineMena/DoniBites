<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="recuperar-pwd.component.css">
</head>
<body>
  <div class="container">
    <form #recuperarForm="ngForm" (ngSubmit)="enviarUsuario()" novalidate>
      <div class="form-group">
        <label for="usuario" class="form-label">Ingrese su nombre de usuario</label>
        <input type="text" class="form-control" id="usuarioInput" placeholder="Nombre de usuario" name="usuario" [(ngModel)]="usuario" required>
      </div>
      <button type="submit">Enviar</button>
    </form>
    <div class="log2 text-center">
      <br>
      <a href="/login" routerLink="/login" class="link-light">Regresar al inicio de sesión</a>
    </div>
  </div>
</body>
</html>
